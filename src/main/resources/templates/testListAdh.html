<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Visiteurs</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment=content1>
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading"> Liste des adherents</div>
				<div class="panel-body">
					<form th:action="@{/listAdherents}" method="get">
						<label> Mot clé : </label> <input type="text" name="motCle"
							th:value="${motCle}">
						<button type="submit" class="btn btn-primary ">Chercher
							une personne</button>
							</form>
			</div>
			
								 
						<table class="table">
							<tr>
								<th>ID</th>
								<th>Role</th>
								<th>ASSOCIATION</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th> Date de Naissance</th>
								<!-- Pas initialisée <th> Date de Naissance</th>-->
								<th>login</th>
								<th>Mdp</th>
								<th>Email</th>
								<th>Tel</th>
								<th>Statut</th>
								<th>Test</th>
							</tr>
							<tr th:each="menber:${MenberList}">
								<td th:text="${menber.personne.persoId}"></td>
								<td th:text="${menber.personne.type.typeLabel}"></td>
											<td th:text="${menber.association.assoNom}"></td>
								<td th:text="${menber.personne.persoNom}?:'(non renseigner)'"></td>
								<td th:text="${menber.personne.persoPrenom}?:'(non renseigner)'"></td>
								 <!--  
								 <td th:date="${menber.personne.persoDateNaiss}?:'(non renseigner)'"></td> 
								 -->
								<!-- A tester Pas initialisée
								 <td th:text="${#dates.format(adherent.personne.persoDateNaiss, 'dd-MMM-yyyy')}?:'(non renseigner)'"></td>
								<td th:text="${#calendars.format(adherent.personne.persoDateNaiss, 'dd-MMM-yyyy')}?:'(non renseigner)'"></td>
		
								-->
								<td th:text="${menber.personne.persoDateNaiss}?:'(non renseigner)'"></td> 
								 
								<td th:text="${menber.personne.persoLog}?:'(non renseigner)'"></td>
								<td th:text="${menber.personne.persoPsw}?:'(non renseigner)'"></td>
								<td th:text="${menber.personne.persoEmail}?:'(non renseigner)'"></td>
								<td th:text="${menber.personne.persoTel}?:'(non renseigner)'"></td>
								<td th:date="${menber.personne.persoDateNaiss}?:'(non renseigner)'"></td> 
								 
						      <td th:text="${menber.personne.statut.statutLabel}"></td>
								<td><a class="btn btn-info"
									th:href="@{/testeditAdherent(id=${menber.id})}">Edit
								</a></td>

								
							</tr>
						</table>
					<ul class="nav nav-pills">
					<li th:class="${currentPage==status.index}?'active':''"
						th:each="page,status:${pages}"><a
						th:href="@{/listAdherents(page=${status.index}, motCle=${motCle})}"
						th:text="${status.index}"></a></li>
				</ul>
						
						</div>

	</div>
		</div>
		
</body>
</html>
