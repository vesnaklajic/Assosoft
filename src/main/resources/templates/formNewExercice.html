<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Creation d'Exercice</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<div layout:fragment=content1>
		<div class="container">
			<div class="panel panel-primary">

				<div class="panel panel-info">
					<div class="panel-heading">FORMULAIRE DE CREATION D'UNE
						ACIVITE/SERVICE</div>
					<div class="panel-body">

						<form th:action="@{/saveExercice}" method="post">
							<div class="col-md-6">
								<div class="panel panel-info">
									<div class="panel-heading">Profil Association</div>
									<div class="panel-body">
										<div class="form-group">
											<label class="control-label"> Association</label> <select
												id="assoId" name="assoId" class="form-control">
												<option th:each="association: ${ListAssos}"
													th:value="${association.assoId}"
													th:utext="${association.assoNom}" />
											</select>
										</div>
										<div class="panel panel-info">
											<div class="panel-heading">ACTIVITES/SERVICES</div>
											<div class="form-group">
												<label class="control-label"> Nom</label> <input
													class="form-control" type="text" name="Nom"
													th:value="${exercice.nom}"> <span
													th:errors="${exercice.nom}" class="text-danger"></span>

											</div>

											<div class="form-group">
												<label class="control-label">Type</label> <select
													id="groupeId" name="groupeId" class="form-control">
													<option th:each="type: ${groupeList}"
														th:value="${type.groupeId}" th:utext="${type.nom}" />
												</select>
											</div>
											<div class="form-group">
												<label class="control-label">Genre</label> <input
													class="form-control" type="text" name="genre"
													th:value="${exercice.genre}"> <span
													th:errors="${exercice.genre}" class="text-danger"></span>

											</div>
											<div class="form-group">
												<label class="control-label">Description</label> <input
													class="form-control" type="text" name="description"
													th:value="${exercice.description}"> <span
													th:errors="${exercice.description}" class="text-danger"></span>
											</div>
											<div class="form-group">
												<label class="control-label">Nombre de Places</label> <input
													class="form-control" type="text" name="quantite"
													th:value="${exercice.quantite}"> <span
													th:errors="${exercice.quantite}" class="text-danger"></span>
											</div>

											<div class="form-group">
												<label class="control-label">Horaires</label> <input
													class="form-control" type="text" name="horaire"
													th:value="${exercice.horaire}"> <span
													th:errors="${exercice.horaire}" class="text-danger"></span>
											</div>
											<div class="form-group">
												<label class="control-label">Date de d√©but de Saison</label>
												<input class="form-control" type="text" name="dateDebut"
													th:value="${exercice.dateDebut}"> <span
													th:errors="${exercice.dateDebut}" class="text-danger"></span>
											</div>
											<div class="form-group">
												<label class="control-label">Date de Fin de Saison</label> <input
													class="form-control" type="text" name="dateFin"
													th:value="${exercice.dateFin}"> <span
													th:errors="${exercice.dateFin}" class="text-danger"></span>
											</div>
										</div>
									
								</div>
							</div>
							<div class="col-md-6">
								<div class="panel panel-info">
									<div class="panel-heading">LOCALISATION</div>
									<div class="panel-body">

										<div class="form-group">
											<label class="control-label">Adresse</label> <input
												class="form-control" type="text" name="rue"
												th:value="${adresse.rue}"> <span
												th:errors="${adresse.rue}" class="text-danger"></span>
										</div>
										<div class="form-group">
											<label class="control-label">CP : </label> <input
												class="form-control" type="text" name="cp"
												th:value="${adresse.cp}"> <span
												th:errors="${adresse.cp}" class="text-danger"></span>
										</div>
										<div class="form-group">
											<label class="control-label">Ville :</label> <input
												class="form-control" type="text" name="ville"
												th:value="${adresse.ville}"> <span
												th:errors="${adresse.ville}" class="text-danger"></span>
										</div>
									</div>
								</div>
							</div>

							<button type="submit" class="btn btn-info text-align center">Ajouter</button>
</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
